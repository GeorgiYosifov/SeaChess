<div class="container">
    <form [formGroup]="form" (submit)="login()">
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Email</label>
                    <input class="form-control" formControlName="email" type="text">
                </div>
                <div class="alert alert-danger" *ngIf="f.email.touched && f.email.errors?.required">
                    Please provide a correct email address!
                </div>
                <div class="alert alert-danger" *ngIf="f.email.errors?.email">
                    Email is invalid!
                </div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="new-model">Password</label>
                    <input class="form-control" formControlName="password" type="text">
                </div>
                <div class="alert alert-danger" *ngIf="f.password.touched && f.password.errors?.required">
                    This field is required
                </div>
                <div class="alert alert-danger" *ngIf="f.password.errors?.minlength ">
                    Length must be atleast {{ f.password.errors.minlength.requiredLength }} chars!
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
